{% extends 'base.html' %}

{% block content %}
    <h1>Post List</h1>

    {% comment %} <ul>
        {% for post in posts %}
            <li>{{ post.pk }} <a href="{% url 'post:post_detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'post:post_create' %}">글쓰기</a> {% endcomment %}
{% endblock content %}
